<!DOCTYPE html>
<html>
<head>
	<title>Demo SCSS Project</title>
	<link rel="stylesheet" href="assets/build/css/style.css">
</head>
<body class="app-login-page">
	<div class="app-site">
		<div class="app-main">
				<!-- login Content Starts -->
						<section class="app-login-container">
							<section class="app-login">
								<div class="app-login-header text-center">
									<div class="navbar-brand mx-0 mb-3" href="#"><img src="assets/build/images/logo.jpg" alt="" width="110"></div>
								</div>
								<div class="app-login-content">
									<form action="" class="form-signin">
										<div class="form-group">
											<label for="" class="control-label">Login as</label>
											<select name="" id="" class="form-control">
												<option value="">Admin</option>
												<option value="">Teacher</option>
												<option value="">Parents</option>
												<option value="">Student</option>
											</select>
										</div>
										<div class="form-group">
											<label for="" class="control-label">Username</label>
											<input type="text" class="form-control" placeholder="Username">
										</div>
										<div class="form-group">
											<label for="" class="control-label">Password</label>
											<input type="password" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<div class="form-checkbox">
												<label for="remember">
													<input type="checkbox" class="checkbox" id="remember"> Remember me
												</label>
											</div>
										</div>
										<div class="form-actions">
											<button class="btn btn-primary btn-block">Login</button>
										</div>
									</form>
								</div>
								<div class="app-login-footer text-center mt-2">
									<a href="javascript:void(0);" class="link small">Forgot Password?</a>
								</div>
							</section>
						</section>
				<!-- login Contents Ends -->
		</div>
	</div>
<script type="text/javascript" src="assets/build/js/bundle.js"></script>
</body>
</html>
